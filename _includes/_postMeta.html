<span class="meta">
    {{ post.date | date: "%b %-d, %Y" }} <span class="pipe">&nbsp;|&nbsp;</span>
    {% if post.reading_time %}
        {{post.reading_time}}
    {% endif %}
    {% if post.maturity %}
        {% include _postMaturity.html %}
    {% endif %}
    {% if post.tags %} 
        <span class="categories">
            <span class="pipe">&nbsp;|&nbsp;</span> 
        
            {% for tag in post.tags %}
              <a href="/tag/{{ tag | url_encode | downcase }}.html" class="category">{{ tag }}</a>
            {% endfor %}
        </span>
    {% endif %}
</span>
