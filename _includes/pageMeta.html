<p class="meta">
    {{ page.date | date: "%B %d, %Y" }}
    {% if page.reading_time %} <span class="pipe">&nbsp;|&nbsp;</span> {{page.reading_time}} read{% endif %}
    {% if page.tags %}
        <span class="categories">
            <span class="pipe">&nbsp;|&nbsp;</span> 
        
            {% for tag in page.tags %}
            <a href="/tag/{{ tag }}" class="category">{{ tag }}</a>
            {% endfor %}
        </span>
    {% endif %}
</p>
