<span class="meta">
    {{ post.date | date: "%b %-d, %Y" }}
    {% if post.reading_time %} <span class="pipe">&nbsp;|&nbsp;</span>  {{post.reading_time}} read{% endif %}
    {% if post.tags %} 
        <span class="categories">
            <span class="pipe">&nbsp;|&nbsp;</span> 
        
            {% for tag in post.tags %}
              <a href="/tag/{{ tag | url_encode | downcase }}" class="category">{{ tag }}</a>
            {% endfor %}
        </span>
    {% endif %}
</span>
