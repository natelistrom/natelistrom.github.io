<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#f36e36">
    {%- seo -%}
    <link rel="stylesheet" href="{{ "/css/styles.css" | relative_url }}">
    <link rel="shortcut icon" type="image/png" href="{{ "/favicon.png" | relative_url }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

    <!-- from https://pagespeedchecklist.com/asynchronous-google-fonts -->
    <!-- async CSS (optionally increase loading priority with fetchpriority="high") -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&display=swap" media="print" onload="this.onload=null;this.removeAttribute('media');" fetchpriority="high">

    <!-- no-JS fallback -->
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    </noscript>


    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}
  
</head>
